<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>百度推广 - 游戏</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/ico" href="http://www.baidu.com/favicon.ico" />
    <link rel="stylesheet" href="dep/esui/3.0.3/src/css/main.less">
    <link rel="stylesheet" href="src/main.less">    <!-- todo:待修改 -->
    <!--<script type="text/javascript" src="http://img.baidu.com/js/tangram-base-1.5.2.2.js"></script>-->
    <!--<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script> -->
    <script src="dep/tangram-1.5.2.2.source.js"></script>
    <script src="dep/esl.js"></script>
    
</head>

<body>
    <!--[if IE 6]><div class="layout-ie6-out"><div class="layout-ie6-in"><![endif]-->
    <div class="header">
        <a class="logo" href="/biz/vs-biz" target="_blank">
            <img alt="百度推广" title="百度推广" src="src/img/logo.png?v=20140121" width="139" height="30">
        </a>
        <ul id="nav" class="nav"></ul>

        <ul class="user-info" style="display:none">
            <li class="user-name"><a></a></li>
            <li style="display:none" class="message-link">
                <a href="#/message" title="点击查看消息">消息<em></em></a>
            </li>
            <li><a href="http://www2.baidu.com/user/logout.php">退出</a></li>
        </ul>
    </div>

    <div class="container">
        <div data-ui="type:Sidebar;id:account-sidebar;" id="side-bar" style="display:none">
            <div>我的账户树</div>
            <div>
                <div class="account-tree-search-wrap">
                    <input type="text" data-ui="type:TextBox;id:account-tree-searcher">
                </div>
                <div data-ui="type:Tree;id:account-tree;"></div>
                <div data-ui="type:Panel;id:account-tree-search-result;"></div>
            </div>
        </div>
        <div class="main-area" id="main-area">
            <div id="account-tool-panel" class="account-tool-panel" style="display:none">
                <div class="account-tool-btn" data-ui="type:Button;skin:major;id:subscribe-remind">余额/预算不足提醒</div>
            </div>

            <div id="main" class="main-content"></div>
            <div class="copyright">
                <p>如有疑问，欢迎访问“<a href="http://defensor.baidu.com/userchk/policy" target="_blank" class="promotion-policy-link">百度推广政策中心</a>”，我已阅读并接受 <a href="http://e.baidu.com/accept.html" target="_blank">《百度推广服务合同》</a></p>&copy;2014 Baidu <a href="http://www.baidu.com/duty/" target="_blank">使用百度前必读</a></div>
        </div>
    </div>
    <div id="tool-box" class="tool-box" style="display:none">
        <em class="tool-box-img"></em>
        <div class="panel-tool-box">
            <div data-ui="type:Button;skin:major;id:tool-box-report">生成报告</div>
            <div data-ui="type:Button;id:tool-box-keyword">关键词工具</div>
        </div>
    </div>
    <!--[if IE 6]></div></div><![endif]-->

    <script>
    require.config({
        'baseUrl': 'src',
        'paths': {},
        'packages': [
            {
                'name': 'er',
                'location': '../dep/er/3.0.3/src',
                'main': 'main'
            },
            {
                'name': 'mini-event',
                'location': '../dep/mini-event/1.0.0/src',
                'main': 'main'
            },
            {
                'name': 'etpl',
                'location': '../dep/etpl/2.0.6/src',
                'main': 'main'
            },
            {
                'name': 'esui',
                'location': '../dep/esui/3.0.3/src',
                'main': 'main'
            },
            {
                'name': 'underscore',
                'location': '../dep/underscore/1.4.4/src',
                'main': 'underscore'
            },
            {
                'name': 'est',
                'location': '../dep/est/1.1.0/src'
            },
            {
                'name': 'esf-ms',
                'location': '../dep/esf-ms/1.0.2/src'
            },
            {
                'name': 'ef',
                'location': '../dep/ef/3.0.2/src',
                'main': 'main'
            },
            {
                'name': 'moment',
                'location': '../dep/moment/2.0.0/src',
                'main': 'moment'
            }
        ]
    });

    require(['main'], function (main) {
        main.init();
    });
    </script>
</body>
</html>
